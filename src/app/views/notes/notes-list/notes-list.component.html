<ng-container class="container justify-content-center" *ngIf="items">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control input-text" placeholder="Search Notes ...."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-warning btn-lg" type="button">
                        <i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <a  (click)="open(content,'')"> <i class="bi bi-plus"></i> Add  </a>
        </div>
    </div>

</ng-container>
<div class="container bootstrap snippets bootdeys">
    <div class="row">
        <div class="col-md-3 col-sm-6 content-card" *ngFor="let item of items">
            <div class="card-big-shadow" >
                <div class="card card-just-text" data-background="color" 
                   data-color="green" >
                    <div class="content">
                        <!-- <h6 class="category">Best cards</h6> -->
                        <h4 class="title">{{item.title}}</h4>
                        <p class="description"> {{item.description}} </p>
                        <a type="button" class="text-danger" (click)="deleteItem(deletModel,item.id)" ><i class="bi bi-trash-fill"></i></a>
                        <a type="button" class="text-warning"  (click)="open(content,item.id)"><i class="bi bi-pencil-square"></i></a>

                    </div>
                </div> <!-- end card -->
            </div>
        </div>
    </div>
</div>



<ng-template #deletModel let-model>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="model.op('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this note?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="model.close('oK click')">oK</button>
    </div>
</ng-template>


<!-- Add or Delete a note -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div> 
    <app-note-show [itemID]="itemID" (items)="getUploadItems($event)"></app-note-show>
</ng-template>
