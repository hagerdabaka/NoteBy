	<div class="container m-5 ">
		<div class="row">
			<div class="col-md-12">
				<form  [formGroup]="addForm" (submit)="onSubmit(itemID)">
					<div class="form-group">
						<label for="post-title">Title</label>
						<input formControlName="title" id="post-title" 
						class="form-control" type="text"  placeholder="Enter title"
						ngClass="{'is-invalid' : submitted && f.title.errors}">
		
						<div *ngIf=" submitted && f.title.errors" class="invalid-feedback">
						   <div *ngIf="f.title.errors.required"> Title is required </div>
						</div>
					</div>
					<div class="form-group">
						<label for="post-desc">Description</label>
						<textarea formControlName="description" rows="6" id="post-desc"
						 class="form-control" type="text" name="" placeholder="Enter Description"
						 ngClass="{'is-invalid' : submitted && f.description.errors}" > </textarea>
						<div *ngIf="submitted && f.description.errors" class="invalid-feedback">
							<div *ngIf=" f.description.errors.required"> Title is required </div>
						 </div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-dark" >{{ itemID == '' ? 'Add' : 'Update' }}</button>
					</div>
 				</form>
			</div>
		</div>
	</div>
