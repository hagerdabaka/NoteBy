<div class="jumbotron">
    <h1 class="display-3"> Update a Note </h1>
</div>

<div class="container m-5 ">
    <div class="row">
        <div class="col-md-12">
            <form  [formGroup]="editForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input formControlName="title" id="title" 
                    class="form-control" type="text"  placeholder="Enter title"
                    formControlName="title" 
                    ngClass="{'is-invalid' : submitted && f.title.errors}">
                    <div *ngIf=" submitted && f.title.errors" class="invalid-feedback">
                       <div *ngIf="f.title.errors.required"> Title is required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" rows="6" id="description"
                     class="form-control" type="text" name="" placeholder="Enter Description"
                     formControlName="description" 
                     ngClass="{'is-invalid' : submitted && f.description.errors}" > </textarea>
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf=" f.description.errors.required"> Title is required </div>
                     </div>
                </div>
                <button type="submit" class="btn btn-success"> Save add </button>
            </form>
        </div>
    </div>
</div>
