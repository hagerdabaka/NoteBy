<div class="container my-2">
  <div class="row">
    <div class="col-lg-6"> <h1>List of news </h1> </div>
    <div class="col-lg-6">
      <button type="button" class="btn btn-primary add" routerLink="add"><i class="bi bi-plus-lg"></i></button>
    </div>

  </div>
</div>


<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index ">
        <td>{{ i+1 }}</td>
        <td>{{item.title}}</td>
        <td>{{ (item.description.length >50  ) ? (item.description | slice:0:50) + '...' : item.description }} </td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a type="button" class="text-success" routerLink="show/:{{item.id}}"><i class="bi bi-eye-fill"></i></a>
            <a type="button" class="text-warning"  routerLink="edit/:{{item.id}}"><i class="bi bi-pencil-square"></i></a>
            <a type="button" class="text-danger" (click)="deleteItem(deletModel,item.id)" ><i class="bi bi-trash-fill"></i></a>
          </div>
        </td>
  
      </tr>
    </tbody>
  </table>
  </div>


  <ng-template #deletModel let-model>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="model.op('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this item?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="model.close('oK click')">oK</button>
    </div>
  </ng-template>
